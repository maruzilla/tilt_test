<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>傾きで図形を動かす</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #f0f0f0; }
    #btn { position: absolute; top: 10px; left: 10px; padding: 10px; }
  </style>
</head>
<body>
  <button id="btn">センサーを有効化</button>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    const size = 50;

    // 描画ループ
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "tomato";
      ctx.fillRect(x - size/2, y - size/2, size, size);
      requestAnimationFrame(draw);
    }
    draw();

    // センサー有効化ボタン
    document.getElementById("btn").addEventListener("click", async () => {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        // iOS Safari用
        const response = await DeviceOrientationEvent.requestPermission();
        if (response === "granted") {
          startOrientation();
        } else {
          alert("センサーアクセスが拒否されました");
        }
      } else {
        // Androidなど
        startOrientation();
      }
    });

    function startOrientation() {
      window.addEventListener("deviceorientation", function(event) {
        if (event.gamma !== null) {
          x += event.gamma / 5;
        }
        if (event.beta !== null) {
          y += event.beta / 5;
        }

        // 画面外に出ないよう制限
        x = Math.max(size/2, Math.min(canvas.width - size/2, x));
        y = Math.max(size/2, Math.min(canvas.height - size/2, y));
      });
    }
  </script>
</body>
</html>
